<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="console">
            <div class="rowOne">
                <button attribute="operation" value="AC"></button>
                <button class="operation"value="+/-"></button>
                <button class="operation" value="%"></button>
                <button class="operation" value="/"></button>
            </div>
            <div class="rowTwo">
                <button class="number" value="7"></button>
                <button class="number" value="8"></button>
                <button class="number" value="9"></button>
                <button class="operation" value="*"></button>
            </div>
            <div class="rowThree">
                <button class="number" value="4"></button>
                <button class="number" value="5"></button>
                <button class="number" value="6"></button>
                <button class="operation" value="-"></button>
            </div>
            <div class="rowFour">
                <button class="number" value="1"></button>
                <button class="number" value="2"></button>
                <button class="number" value="3"></button>
                <button class="operation" value="+"></button>
            </div>
            <div class="rowFive">
                <button class="number" id="zero" value="0"></button>
                <button class="decimal" value="."></button>
                <button class="operation" value="="></button>
            </div>            
        </div>
    </div>    
</body>
</html>
